<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --ink: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
      padding: 14px;
      color: var(--ink);
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* FAKE LOADING SCREEN */
    #loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      z-index: 10000;
      transition: opacity .45s ease, transform .45s ease;
    }
    #loader.hide {
      opacity: 0;
      transform: scale(1.02);
      pointer-events: none;
    }

    .loader-card{
      width: min(520px, 92vw);
      background: #ffffffd8;
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 22px 18px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .heart {
      width: 58px;
      height: 58px;
      margin: 8px auto 12px;
      background: linear-gradient(135deg, #ff4d7d, #ff1f68);
      transform: rotate(45deg);
      border-radius: 14px;
      position: relative;
      animation: pulse 1.05s ease-in-out infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 58px;
      height: 58px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before { left: -29px; top: 0; }
    .heart:after  { left: 0; top: -29px; }

    @keyframes pulse {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.08); }
    }

    .loader-title{
      font-size: 18px;
      font-weight: 900;
      margin: 6px 0 10px;
    }
    .loader-sub{
      font-size: 13px;
      opacity: .75;
      margin: 0 0 14px;
    }

    .bar {
      height: 12px;
      width: 100%;
      border-radius: 999px;
      background: rgba(17, 24, 39, .08);
      overflow: hidden;
    }
    .fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff4d7d, #ff1f68);
      transition: width .12s linear;
    }
    .percent {
      margin-top: 10px;
      font-size: 12px;
      opacity: .7;
      font-weight: 700;
      letter-spacing: .02em;
    }

    /* MAIN CARD */
    .card {
      width: min(720px, 94vw);
      padding: 22px 18px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      display: none; /* shown after loader finishes */
    }

    /* PHOTO */
    .photo {
      width: min(520px, 92vw);
      margin: 0 auto 12px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 30px rgba(0,0,0,.18);
      border: 3px solid #ffffffcc;
    }
    .photo img{
      width: 100%;
      display: block;
      aspect-ratio: 16 / 10;
      object-fit: cover;
    }

    .art {
      width: min(220px, 70vw);
      margin: 6px auto 8px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(24px, 5vw, 44px);
      margin: 10px 0 14px;
      line-height: 1.1;
    }

    .button-zone {
      position: relative;
      width: min(560px, 96%);
      height: 170px; /* slightly taller for thumbs */
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      min-width: 120px;
    }

    #yesBtn {
      left: 14%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 8px;
      font-size: 13px;
      opacity: .75;
      font-weight: 650;
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 5.5vw, 46px);
      margin: 10px 0 8px;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0,0,0,.12);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* EXTRA PHONE POLISH */
    @media (max-width: 420px) {
      button { font-size: 17px; padding: 15px 20px; min-width: 112px; }
      #yesBtn { left: 10%; }
      #noBtn { left: 60%; }
      .button-zone { height: 185px; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- Fake loading screen -->
  <div id="loader" aria-hidden="true">
    <div class="loader-card">
      <div class="heart"></div>
      <div class="loader-title">Preparing something special‚Ä¶</div>
      <div class="loader-sub">Loading love at maximum speed üíò</div>

      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="percent" id="percent">0%</div>
    </div>
  </div>

  <main class="card" id="card">
    <!-- PHOTO: put photo.jpg next to index.html -->
    <div class="photo">
      <img src="photo.jpg" alt="Us" />
    </div>

    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Nia Patel, will you be my Valentine? ‚ù§Ô∏è</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    /* ---------- FAKE LOADER ---------- */
    const loader = document.getElementById("loader");
    const card = document.getElementById("card");
    const fill = document.getElementById("fill");
    const percent = document.getElementById("percent");

    // Cute fake loading that finishes in ~1.8‚Äì2.7s
    let p = 0;
    const target = 100;
    const tick = () => {
      // speed varies a little so it feels "real"
      const bump = Math.random() * 7 + 2; // 2..9
      p = Math.min(target, p + bump);
      const shown = Math.floor(p);
      fill.style.width = shown + "%";
      percent.textContent = shown + "%";

      if (p < target) {
        setTimeout(tick, 120);
      } else {
        // Reveal the main card
        setTimeout(() => {
          loader.classList.add("hide");
          card.style.display = "block";
        }, 250);
      }
    };
    setTimeout(tick, 250);

    /* ---------- CONFETTI ---------- */
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
